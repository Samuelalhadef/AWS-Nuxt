name: Deploy to AWS S3 + CloudFront

on:
  push:
    branches:
      - main
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.ref == 'refs/heads/main' && 'prod' || 'dev' }}

    steps:
      - name: "Etape 1 : Recuperation du code source depuis GitHub"
        uses: actions/checkout@v4

      - name: "Etape 2 : Installation de Node.js v20"
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: "Etape 3 : Installation des dependances (npm install)"
        run: npm install

      - name: "Etape 4 : Verification de la qualite du code (ESLint)"
        run: npm run lint

      - name: "Etape 5 : Build - Generation du site statique Nuxt"
        run: npm run generate

      - name: "Etape 6 : Authentification aux services AWS (IAM)"
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-3

      - name: "Etape 7 : Deploiement des fichiers vers le bucket S3"
        run: aws s3 sync .output/public/ s3://${{ secrets.S3_BUCKET }} --delete

      - name: "Etape 8 : Invalidation du cache CDN (CloudFront)"
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"

      - name: "Etape 9 : Deploiement termine - Site en ligne"
        run: echo "Site deploye avec succes sur ${{ secrets.CLOUDFRONT_URL }}"
