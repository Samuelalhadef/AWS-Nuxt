name: Deploy to AWS S3 + CloudFront

on:
  push:
    branches:
      - main
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.ref == 'refs/heads/main' && 'prod' || 'dev' }}

    steps:
      - name: 1. Recuperation du code source
        uses: actions/checkout@v4

      - name: 2. Installation de Node.js v20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: 3. Installation des dependances npm
        run: npm install

      - name: 4. Verification du code (lint)
        run: npm run lint

      - name: 5. Generation du site statique Nuxt
        run: npm run generate

      - name: 6. Connexion aux services AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-3

      - name: 7. Upload des fichiers vers S3
        run: aws s3 sync .output/public/ s3://${{ secrets.S3_BUCKET }} --delete

      - name: 8. Invalidation du cache CloudFront
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"

      - name: 9. Deploiement termine avec succes
        run: echo "Site deploye sur ${{ secrets.CLOUDFRONT_URL }}"
